<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#9333ea" />
    <meta name="description" content="Play Michal Says - A multiplayer memory game" />
    <title>Michal Says - Mobile Game</title>
    <!-- Cache prevention for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Runtime API Configuration -->
    <script src="/config.js?v=3"></script>
    <!-- Cache busting for development -->
    <script>
      // Force reload if old code detected
      if (typeof window !== 'undefined' && window.location.hostname === 'localhost') {
        console.log('ğŸ”§ Localhost detected - ensuring fresh code');
        
        // Unregister any service workers that might be caching old code
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              console.log('ğŸ—‘ï¸ Unregistering service worker:', registration.scope);
              registration.unregister();
            });
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=3"></script>
  </body>
</html>
